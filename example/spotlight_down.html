<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>spotlight downstream test</title>
    </head>
    <body>
        <div class="container">
            <h1>spotlight downstream test</h1>
            <button id="start-subscriber">start</button>
            <button id="stop-subscriber">stop</button><br />
            <div style="float:left;">
                <div id="remote-videos"></div>
            </div>
        </div>

        <script src="./sora.js"></script>
        <script type="text/javascript">
const channelId = 'Sora';
const debug = false;
const sora = Sora.connection('ws://127.0.0.1:5000/signaling', debug);
const options = {
  multistream: true,
  spotlight: 2
}
const subscriber = sora.subscriber(channelId, null, options);

document.querySelector('#start-subscriber').addEventListener('click', function() {
  subscriber.connect()
    .catch(e => {
      console.error(e);
    });

  subscriber.on('addstream', function(event) {
    const remoteVideos = document.querySelector('#remote-videos');
    const remoteVideo = document.createElement('video');
    remoteVideo.id = 'publisher-remotevideo-' + event.stream.id;
    remoteVideo.style.border = '1px solid red';
    remoteVideo.autoplay = true;
    remoteVideo.width = '320';
    remoteVideo.height = '240';
    remoteVideo.srcObject = event.stream;
    remoteVideos.appendChild(remoteVideo);
  });

  subscriber.on('removestream', function(event) {
    const remoteVideo = document.querySelector('#publisher-remotevideo-' + event.stream.id);
    document.querySelector('#remote-videos').removeChild(remoteVideo);
  });
});
    </script>
  </body>
</html>
