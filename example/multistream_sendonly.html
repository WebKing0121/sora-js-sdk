<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>multistream test</title>
    </head>
    <body>
        <div class="container">
            <h1>multistream test</h1>
            <br />
            <div style="float:left;">
                <h2>up1</h2>
                <button id="start-sendrecv">start</button>
                <button id="stop-sendrecv">stop</button><br />
                <video id="sendrecv-local-video" autoplay="" style="width: 320px; height: 240px; border: 1px solid black;"></video>
            </div>
        </div>

        <script src="./sora.js"></script>
        <script type="text/javascript">
const channelId = 'Sora';
const debug = false;
const sora = Sora.connection('ws://127.0.0.1:5000/signaling', debug);
const options = {
  multistream: true
}
const sendonly = sora.sendonly(channelId, null, options);

document.querySelector('#start-sendonly').addEventListener('click', function() {
  navigator.mediaDevices.getUserMedia({audio: true, video: true})
    .then(mediaStream => {
      sendonly.connect(mediaStream)
        .then(stream => {
          document.querySelector('#sendonly-local-video').srcObject = stream;
        });
    })
    .catch(e => {
      console.error(e);
    });
});
document.querySelector('#stop-sendonly').addEventListener('click', function() {
  sendonly.disconnect()
    .then(function() {
      document.querySelector('#sendonly-local-video').srcObject = null;
    });
});
    </script>
  </body>
</html>
